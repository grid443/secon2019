<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login page</title>
    </head>
    <body>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <table>
            <thead>
            <tr>
                <th> id </th>
                <th> name </th>
                <th> location </th>
                <th> organization </th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${departments.empty}">
                <td colspan="2"> No Departments Available </td>
            </tr>
            <tr th:each="item : ${departments}">
                <td><span th:text="${item.id}"> ID </span></td>
                <td><span th:text="${item.name}"> Name </span></td>
                <td><a href="#">Organization</a></span></td><!-- TODO org details -->
            </tr>
            </tbody>
        </table>
    </body>
</html>
